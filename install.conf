- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - ["curl -fsSL https://raw.githubusercontent.com/zimfw/install/master/install.zsh | zsh", Installing zimfw for zsh]
    - ["curl -fLo/local/share/nvim/site/autoload/plug.vim --create-dirs \ https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim", Installing vim-plug]
    - ["sudo systemctl start bumblebeed.service", Starting bumblebee]
    - ["sudo systemctl enable bumblebeed.service", Enabling bumblebee]
    - ["sudo systemctl start postgresql.service", Starting postgresql]
    - ["sudo systemctl enable postgresql.service", Enabling postgresql]
    - ["sudo systemctl start i8kmon.service", Starting i8kmon]
    - ["sudo systemctl enable i8kmon.service", Enabling i8kmon]
    - ["sudo systemctl start dell-bios-fan-control.service", Starting dell-bios-fan-control]
    - ["sudo systemctl enable dell-bios-fan-control.service", Enabling dell-bios-fan-control]
    - ["sudo systemctl start bolt.service", Starting thunderbolt]
    - ["sudo systemctl enable bolt.service", Enabling thunderbolt]
    - ["sudo systemctl start intel-undervolt.service", Starting intel-undervolt]
    - ["sudo systemctl enable intel-undervolt.service", Enabling intel-undervolt]
#    - ["systemctl --user start startup.service", Starting startup scripts]
#    - ["systemctl --user enable startup.service", Enabling startup scripts]

